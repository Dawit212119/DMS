<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification | Efile</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      body {
        min-height: 100vh;
        color: white;
        overflow-x: hidden;
      }

      .success-bg {
        background: linear-gradient(to bottom right, #047857, #0d9488, #0f766e);
      }

      .error-bg {
        background: linear-gradient(to bottom right, #7f1d1d, #991b1b, #7f1d1d);
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }

      .card {
        position: relative;
        max-width: 450px;
        width: 100%;
        overflow: hidden;
        animation: fadeIn 0.6s ease forwards;
      }

      .card-inner {
        position: relative;
        backdrop-filter: blur(8px);
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 1rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.3);
        z-index: 10;
      }

      .card-gradient {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to bottom right,
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.05)
        );
        pointer-events: none;
      }

      .card-content {
        padding: 2.5rem 2rem;
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .icon-wrapper {
        position: relative;
        margin-bottom: 1.5rem;
        animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        animation-delay: 0.2s;
        opacity: 0;
        transform: scale(0);
      }

      .icon-bg {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        filter: blur(15px);
      }

      .icon-container {
        position: relative;
        padding: 1.25rem;
        border-radius: 50%;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      }

      .success-icon-bg {
        background-color: rgba(16, 185, 129, 0.3);
      }

      .success-icon-container {
        background: linear-gradient(to bottom right, #10b981, #0d9488);
      }

      .error-icon-bg {
        background-color: rgba(239, 68, 68, 0.3);
      }

      .error-icon-container {
        background: linear-gradient(to bottom right, #ef4444, #dc2626);
      }

      .title {
        font-size: 1.875rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        animation: slideUp 0.5s ease forwards;
        animation-delay: 0.3s;
        opacity: 0;
        transform: translateY(20px);
      }

      .message {
        font-size: 1.25rem;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 1.5rem;
        animation: slideUp 0.5s ease forwards;
        animation-delay: 0.4s;
        opacity: 0;
        transform: translateY(20px);
      }

      .button {
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        font-weight: 500;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        border: none;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        animation: slideUp 0.5s ease forwards;
        animation-delay: 0.5s;
        opacity: 0;
        transform: translateY(20px);
      }

      .button:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
      }

      .success-button {
        background: linear-gradient(to right, #10b981, #0d9488);
      }

      .error-button {
        background: linear-gradient(to right, #ef4444, #dc2626);
      }

      .brand {
        margin-top: 2rem;
        color: rgba(255, 255, 255, 0.7);
        font-weight: 500;
        animation: fadeIn 0.5s ease forwards;
        animation-delay: 0.7s;
        opacity: 0;
      }

      .decorative-circle-1 {
        position: absolute;
        top: 0;
        left: 0;
        width: 5rem;
        height: 5rem;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.1);
        transform: translate(-50%, -50%);
      }

      .decorative-circle-2 {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 8rem;
        height: 8rem;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.1);
        transform: translate(50%, 50%);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="decorative-circle-1"></div>
        <div class="decorative-circle-2"></div>

        <div class="card-inner">
          <div class="card-gradient"></div>

          <div class="card-content">
            <div class="icon-wrapper" id="icon-wrapper">
              <!-- Icon will be inserted here by JavaScript -->
            </div>

            <h1 class="title" id="title">Verification Status</h1>
            <p class="message" id="message">Checking verification status...</p>

            <button class="button" id="button">Continue</button>

            <div class="brand">
              <span>Efile</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
      // Parse URL parameters
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const error = urlParams.get("error");
      const message = urlParams.get("message");

      // Set page content based on verification status
      const iconWrapper = document.getElementById("icon-wrapper");
      const title = document.getElementById("title");
      const messageElement = document.getElementById("message");
      const button = document.getElementById("button");

      if (error) {
        // Error state
        document.body.classList.add("error-bg");

        iconWrapper.innerHTML = `
        <div class="icon-bg error-icon-bg"></div>
        <div class="icon-container error-icon-container">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
        </div>
      `;

        title.textContent = "Verification Failed";
        messageElement.textContent =
          message || "There was an error verifying your email.";

        button.className = "button error-button";
        button.textContent = "Try Again";
        button.onclick = function () {
          window.location.href = "http://localhost:3000/sign-up";
        };
      } else {
        // Success state
        document.body.classList.add("success-bg");

        iconWrapper.innerHTML = `
        <div class="icon-bg success-icon-bg"></div>
        <div class="icon-container success-icon-container">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
      `;

        title.textContent = "Verification Successful";
        messageElement.textContent = message || "Email has been verified";

        button.className = "button success-button";
        button.textContent = "Continue to Login";
        button.onclick = function () {
          window.location.href = "http://localhost:3000/sign-in";
        };

        // Trigger confetti on success
        setTimeout(function () {
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
          });
        }, 500);
      }
    </script>
  </body>
</html>
